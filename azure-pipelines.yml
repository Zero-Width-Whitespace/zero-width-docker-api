# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: SonarCloudPrepare@1
  name: 'Prepare_SonarCloud'
  inputs:
    SonarCloud: 'Kevins Sonarcloud'
    organization: 'zero-width-whitespace'
    scannerMode: 'MSBuild'
    projectKey: 'Zero-Width-Whitespace_zero-width-docker-api'

- task: NuGetToolInstaller@1
  name: 'Install_NuGet_Tool'

- task: NuGetCommand@2
  name: 'Nuget_Restore'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
    vstsFeed: '030285f2-9ddf-4603-8fd3-7d2f5b4a3766/acb34b7f-6641-4c4f-a2ee-ff1c27d5f61d'
- task: VSBuild@1
  name: 'Visual_Studio_Build'
  inputs:
    solution: '**\*.sln'
    vsVersion: '16.0'
    restoreNugetPackages: false

- task: SonarCloudAnalyze@1
  name: 'Analyze_SonarCloud'

- task: Docker@2
  name: 'Docker_Build_and_Publish'
  inputs:
    containerRegistry: 'Docker'
    repository: 'MinorRepository'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'